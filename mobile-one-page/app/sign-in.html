<body class="sign-in-up" id="to-top">

<!--SIGN-IN SIGN-UP START-->
<section class="sign-in-up-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <figure class="text-center">
                    <a href="index.html">
                        <img src="img/Om.svg.png" alt="logo" class="img-logo">
                    </a>
                </figure>
            </div>
        </div>

        <section class="sign-in-up-content">

            <div class="row">
                <div class="col-md-12">
                    <h4 class="text-center">Sign In</h4>

                    <form action="./sign-in.html" role="form" class="sign-in-up-form">
                        <div class="form-group">
                            <input class="form-control" id="exampleInputEmail2" type="email" placeholder="Enter email address">
                        </div>

                        <div class="form-group">
                            <input class="form-control" id="exampleInputPassword1" type="password" placeholder="Password">
                        </div>

                        <button class="btn btn-success btn-block" type="submit">Sign In</button>

                        <section class="text-center">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" checked> Keep me logged in
                                </label>
                            </div>
                        </section>


                        <section class="sign-in-up-links text-center">
                            <p><a href="./forgot-password.html">Forgot password?</a> <span class="sep">&ndash;</span> <a href="./sign-up.html">Need an account?</a></p>
                        </section>
                    </form>
                </div>
            </div>
        </section>

        <div class="row">

            <div class="col-md-12">

                <section class="footer-copyright text-center">

                    <p>Made with <i class="fa fa-heart"></i> by Tymur Tolochko.</p>

                </section>

            </div>

        </div>

    </div>

</section>
<!--SIGN-IN SIGN-UP END-->
