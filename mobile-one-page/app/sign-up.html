<body class="sign-in-up" id="to-top">

<section class="sign-in-up-section">

    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <figure class="text-center"><a href=".index.html"><img class="img-logo" src="img/Om.svg.png" alt=""></a>
                </figure>

            </div>
        </div>

        <section class="sign-in-up-content">
            <div class="row">
                <div class="col-md-12">
                    <h4 class="text-center">Create an account</h4>

                    <form action="sign-up.html" role="form" class="sign-in-up-form">


                        <div class="form-group">
                            <input class="form-control" id="exampleInputName1" type="text" placeholder="Your name">
                        </div>

                        <div class="form-group">
                            <input class="form-control" id="exampleInputEmail3" type="email"
                                   placeholder="Enter email address">
                        </div>


                        <div class="form-group">
                            <input class="form-control" id="exampleInputPassword2" type="password"
                                   placeholder="Password">
                        </div>


                        <button class="btn btn-success btn-block" type="submit">Sign Up</button>


                        <section class="text-center">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> I agree to <a href="#fakelinks">Terms</a> and <a
                                        href="#fakelinks">Privacy Policy</a>
                                </label>
                            </div>
                        </section>


                        <section class="sign-in-up-links text-center">
                            <p>Already have an account? <a href="./sign-in.html">Sign In here</a></p>
                        </section>
                    </form>
                </div>
            </div>
        </section>

        <div class="row">

            <div class="col-md-12">

                <section class="footer-copyright text-center">

                    <p>Made with <i class="fa fa-heart"></i> by Tymur Tolochko.</p>

                </section>

            </div>

        </div>
    </div>
</section>


</body>
